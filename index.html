<!DOCTYPE html>
<html>
    <head>
        <title>JS Library</title>
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>

        <div class="wrapper">
            <h1>My Library</h1>

            <div class = "inner">
                <div class="book-form">
                    <form id="new-book">
                        <span class = "input-field"><input type="text" name="name" placeholder="Book Name"></span>
                        <span class = "input-field"><input type="text" name="author" placeholder="Book Author"></span>
                        <span class = "input-field"><input type="number" name="pages" placeholder="Number of Pages"></span>
                        <p>Read: <input type="checkbox" name="read"></p>
                        <button type="submit" id="submitbtn">Submit</button>
                    </form>
                </div>
        
                <div class="book-container">
                    <div id="book-list"></div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
